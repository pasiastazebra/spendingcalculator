<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favico.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manjari&display=swap" rel="stylesheet">
    <title>Spending calculator</title>
  </head>
  <body>
    <!-- Dialog -->
    <dialog class="modal" id="expansesModal">
      <div class="modal-top">
        <h1 class="modal-top-title">All expanses</h1>  
        <button class="modal-top-button" id="closeModal">X</button>
        <button id="clearModal">ðŸ’€</button>
      </div>
      <div class="modal-content">
        <div class="modal-content-label">
          <p class="modal-content-label-id">ID</p>
          <p class="modal-content-label-title">Title</p>
          <p class="modal-content-label-expanse">Expanse</p>
        </div>
        <div class="modal-content-table">
          <!-- User entries goes there -->
        </div>
      </div>
    </dialog>
    <!-- App -->
    <div class="app-window">
      <h1 class="app-title">Spending calculator</h1>
      <div class="app-content">
        <div class="app-counter">
          <p class="app-counter-text inline">You spent:</p> 
          <p class="app-counter-text inline" id="totalExpanses">000,00</p>
        </div>
        <div class="app-content">
          <div class="holder">
            <div class="line">
              <button class="app-content-button" id="showModal">View expanses</button>
            </div>
            <div class="line">
              <button class="app-content-button" id="expanseSwitch">Add new expanse</button>
            </div>
            <div class="app-content-addingmenu">
              <form class="app-content-addingmenu-hidden" id="expanseField">
                <div class="line">
                  <input type="text" class="app-content-addingmenu-input" id="titleInputField" placeholder="Title">
                  <input type="number" class="app-content-addingmenu-input" id="expanseInputField" placeholder="Expanse">
                </div>
                <div class="line">
                  <button class="app-content-button" id="formAddButton" >Add</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
